<!DOCTYPE html>

  <title>Sorting with data attributes</title>

<body>
  <table id="grid">
    <thead>

        <th data-type="number">id</th>

        <th data-type="number">imdb</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</body>
